<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro"><i class="fas fa-user-plus"></i> Criar Conta</a>
                </li>
               
            </ul>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="userName">Nome Usuario</label>
                    <input type="text" class="form-control" name="userName" id="userName" autocomplete="off" required
                    [(ngModel)]="userName">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" required
                    [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" (click)="onLogin()">
                        <i class="fas fa-sign-in-alt"></i>Iniciar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
