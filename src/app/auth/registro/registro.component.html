<app-menu></app-menu>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro"><i class="fas fa-user-plus"></i> Criar Conta</a>
                </li>
               
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="name">Nome </label>
                    <input type="text" class="form-control" name="name" id="name" autocomplete="off" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="userName">Nome Usuario</label>
                    <input type="text" class="form-control" name="userName" id="userName" autocomplete="off" required [(ngModel)]="userName">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" autocomplete="off" required [(ngModel)]="email">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="text" class="form-control" name="password" id="password" required [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" type="submit" [disabled]="!f.valid">
                        <i class="fas fa-user-plus"></i>Criar conta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
