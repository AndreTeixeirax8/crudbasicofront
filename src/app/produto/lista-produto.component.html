<app-menu></app-menu>
<div class="container">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Ver</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Apagar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.name}}</td>
            <td>R$ {{produto.price}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{produto.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{produto.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="produto.id !== undefined ? borrar(produto.id) : null"><i class="far fa-trash-alt"></i> Apagar</button></td>

          </tr>
        </tbody>
      </table>
</div>
