<app-menu></app-menu>
<div class="container">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.name}}</td>
            <button class="btn btn-outline-primary" [routerLink]="'/detalle/user/' + usuario.id">
              <i class="far fa-eye"></i> Ver
            </button>
            

          </tr>
        </tbody>
      </table>
</div>
